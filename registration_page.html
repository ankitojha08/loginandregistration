<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="regCSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Readex+Pro:wght@300&display=swap" rel="stylesheet"></head>
<body>
    <div class="whole">
        <div class="left"><img src="images.jpg" alt=""></div>
        <div class="right"> 
            <h3 style="font-size:x-large;"><strong>Registration</strong></h3>
            <div class="sub">
            <div class="rightleft">
                <label for="firstname">Firstname:</label><br>
                <input type="text" id="firstname"><br><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email"><br><br>
                <label for="country">Country: </label><br>
                <input type="text" id="email"><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password"><br><br>
            </div>
            <div class="rightright">
                <label for="lastname">Lastname: </label><br>
                <input type="text" id="lastname"><br><br>
                <label for="phone">Phone Number:</label><br>
                <!-- gap between label and input box -->
                <input type="number" id="phone"><br><br>
                <label for="city">City:</label><br>
                <input type="text" id="city"><br><br>
                
                <label for="conpassword">Confirm Password:</label><br>
                <input type="password" id="conpassword"><br><br>
            </div>
            </div>
            <input type="submit" id="submit" value="Sign Up">
        </div>
    </div>
</body>
</html>
